<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>

    <main class="mt-3">
        <div class="jumbotron bg-white">
            <h1 class="text-center text-izot">Вашите данни</h1>
            <hr style="height: 2px" class="bg-izot w-25" />

            <form class="form w-25 mx-auto" th:action="@{/customers/edit/{id}(id=${orderId})}" th:method="post" th:object="${customer}">

                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'text-danger'" >
                    <label for="firstName" class="font-weight-bold text-izot">Име</label>
                    <input type="text" class="form-control text-izot" id="firstName" th:field="*{firstName}" placeholder="Въведи име..." autofocus="autofocus" />
                    <small th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'text-danger'" >
                    <label for="lastName" class="font-weight-bold text-izot">Фамилия</label>
                    <input type="text" class="form-control text-izot" id="lastName" th:field="*{lastName}" placeholder="Въведи фамилия..." />
                    <small th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'text-danger'" >
                    <label for="address" class="font-weight-bold text-izot">Адрес</label>
                    <input type="text" class="form-control text-izot" id="address" th:field="*{address}" placeholder="Въведи адрес..." />
                    <small th:each="error : ${#fields.errors('address')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('phone')}? 'text-danger'">
                    <label for="phone" class="font-weight-bold text-izot">Телефон</label>
                    <input type="text" class="form-control text-izot" id="phone" th:field="*{phone}" placeholder="Въведи телефон..." />
                    <small th:each="error : ${#fields.errors('phone')}" th:text="${error}"></small>
                </div>

                <hr style="height: 2px" class="bg-izot" />

                <div class="button-holder row d-flex justify-content-md-around">
                    <div><a th:href="@{/orders/cancel/order/{id}(id=${orderId})}" class="btn bg-izot font-weight-bold text-white">Откажи поръчката</a></div>
                    <button type="submit" class="btn btn-danger font-weight-bold text-white">Потвърди</button>
                </div>
            </form>

        </div>
    </main>

    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
