<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>

    <main class="mt-3">
        <div class="jumbotron bg-white text-center">

            <th:block th:include="~{fragments/product-details-form}"></th:block>

            <form id="order-form" class="form w-25 mx-auto" th:action="@{/products/all/products/{categoryId}(categoryId=${product.category.id})}" method="GET">
                <div class="form-group">
                    <label for="quantity" class="font-weight-bold text-izot">Количество</label>
                    <input id="quantity" class="form-control text-izot" type="number" min="1" step="1" name="quantity" th:value="1" autofocus />
                </div>
                <div class="button-holder row d-flex justify-content-md-around">
                    <input id="product-id" type="hidden" name="id" th:value="${product.id}" />
                    <input id="category-id" type="hidden" name="id" th:value="${categoryId}" />
                    <div>
                    <a id="btn-cancel-order" th:href="@{/products/all/products/{categoryId}(categoryId=${categoryId})}" class="btn bg-izot font-weight-bold text-white">Отказ</a>
                    </div>
                    <button id="btn-submit-order" type="submit" class="btn bg-izot font-weight-bold text-white">Поръчай</button>
                </div>
            </form>

        </div>
    </main>

    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
<script>

    $("#order-form").on('submit', (ev) => {
        const id = $("#product-id").val();
        const quantity = $("#quantity").val();
        let categoryId = $("#category-id").val();
        if(categoryId === undefined){
            categoryId = "";
        }

        fetch('/fetch/order/add/?id=' + id + '&quantity=' + quantity)
            .then((response) => response.json())
            .then((json) => {
                if(json === true) {
                    alert("Продуктът е добавен");
                    window.location = '/products/all/products/' + categoryId;
                }
            })
            .catch((err) => console.log(err));
        ev.preventDefault();

        return false;
    });
</script>
</html>
