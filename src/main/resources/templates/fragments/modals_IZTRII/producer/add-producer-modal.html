<th:block th:fragment="add-producer-modal">
    <div class="modal fade" id="add-producer-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-izot-bold">Добави Производител</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="add-producer-form" class="form" th:action="@{/producers/add}" th:method="post" th:object="${model}">
                    <div class="modal-body">
                        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'" >
                            <label for="add-producer-name" class="font-weight-bold text-izot">Име</label>
                            <input type="text" class="form-control text-center text-izot" id="add-producer-name" th:field="*{name}" />
                            <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('phone')}? 'text-danger'">
                            <label for="add-producer-phone" class="font-weight-bold text-izot">Телефон</label>
                            <input type="text" class="form-control text-center text-izot" id="add-producer-phone" th:field="*{phone}" />
                            <small th:each="error : ${#fields.errors('phone')}" th:text="${error}"></small>
                        </div>
                        <!--
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="isImporter"
                                       id="add-supplier-importer"/>
                                <label class="form-check-label" for="add-supplier-importer">Is Importer</label>
                            </div>
                        </div>
                        -->
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="submit" class="btn bg-izot text-white" data-dismiss="modal"
                                onclick="$('#add-producer-form').submit()">Добави
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
