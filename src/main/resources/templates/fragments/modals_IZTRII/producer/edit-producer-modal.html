<th:block th:fragment="edit-producer-modal">
    <div class="modal fade" th:id="|edit-producer-modal-*{id}|" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-izot-bold" th:text="|*{name} - Редакция|"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:id="|edit-producer-form-*{id}|" class="form" th:action="@{'/producers/edit/' + *{id}}" th:method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="edit-producer-name" class="font-weight-bold text-izot">Име</label>
                            <input type="text" class="form-control text-center text-izot" id="edit-producer-name" th:value="*{name}"
                                   name="name"/>
                        </div>
                        <div class="form-group">
                            <label for="edit-producer-phone" class="font-weight-bold text-izot">Телефон</label>
                            <input type="text" class="form-control text-center text-izot" id="edit-producer-phone" th:value="*{phone}"
                                   name="phone"/>
                        </div>
                        <!--
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="isImporter" id="edit-supplier-importer" th:checked="*{isImporter}"/>
                                <label class="form-check-label" for="edit-supplier-importer">Is Importer</label>
                            </div>
                        </div>
                        -->
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="submit" class="btn bg-izot text-white" data-dismiss="modal"
                                th:onclick="javascript:$('#edit-producer-form-' + [[*{id}]]).submit()">Запиши
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
