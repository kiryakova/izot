<th:block th:fragment="producer-form">

	<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'" >
		<label for="name" class="font-weight-bold text-izot">Име</label>
		<input type="text" th:readonly="${producerId}!=null" class="form-control text-izot" id="name" th:field="*{name}" placeholder="Въведи име..." autofocus="autofocus" />
		<small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('phone')}? 'text-danger'">
		<label for="phone" class="font-weight-bold text-izot">Телефон</label>
		<input type="text" class="form-control text-izot" id="phone" th:field="*{phone}" placeholder="Въведи телефон..." />
		<small th:each="error : ${#fields.errors('phone')}" th:text="${error}"></small>
	</div>

	<hr style="height: 2px" class="bg-izot" />

</th:block>
