<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>
    <main class="mt-3">
        <h1 class="text-center text-izot">Всички Производители</h1>
        <hr style="height: 2px" class="bg-izot w-75" />

        <!--<hr class="hr-2 bg-dark w-75">-->
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center text-izot-bold">#</th>
                <th class="col-md-5 text-center text-izot-bold">Име</th>
                <th class="col-md-3 text-center text-izot-bold">Телефон</th>
                <th class="col-md-3 text-center text-izot-bold">Действие</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="producer, iter : ${producers}" th:object="${producer}">
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center text-izot" th:text="${iter.index + 1}"></th>
                    <td class="col-md-5 text-center text-izot" th:text="*{name}"></td>
                    <td class="col-md-3 text-center text-izot" th:text="*{phone}"></td>
                    <!--<td class="col-md-3 text-center" th:text="*{isImporter} ? '&#9989;' : '&#10062;'"></td>-->
                    <td class="col-md-3 text-center">
                        <!--<a th:href="@{/producers/details/{id}(id=${producer.id})}" class="btn bg-izot font-weight-bold text-white">Детайли</a>-->
                        <a th:href="@{/producers/edit/{id}(id=${producer.id})}" class="btn bg-izot font-weight-bold text-white">Редакция</a>
                        <a th:href="@{/producers/delete/{id}(id=${producer.id})}" class="btn btn-danger font-weight-bold text-white">Изтриване</a>
                    </td>

                    <!--
                    <td class="col-md-3 text-center">
                        <button class="btn bg-izot text-white" data-toggle="modal" th:data-target="|#details-producer-modal-*{id}|">Детайли</button>
                        <th:block th:replace="fragments/modals/producer/details-producer-modal"></th:block>
                        <th:block th:replace="fragments/modals/producer/edit-producer-modal"></th:block>
                        <th:block th:replace="fragments/modals/producer/delete-producer-modal"></th:block>
                    </td>
                    -->

                </tr>
            </th:block>
            </tbody>
        </table>
        <hr style="height: 2px" class="bg-izot w-75">
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
