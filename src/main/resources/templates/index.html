<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>

    <main class="mt-3">
        <div class="jumbotron bg-white">
            <h1 class="text-center text-izot">ПРОДАЖБА&#32;НА&#32;УСТРОЙСТВА&#32;ЗА&#32;ТЪРГОВСКИ&#32;ОБЕКТИ</h1>
            <hr style="height: 2px" class="bg-izot w-75" />

                <div id="carouselExampleCaptions" class="carousel slide w-100 col-xs-1 center-block" align="center" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{/img/FP.jpg}" class="d-block" alt="Касови апарати">
                            <div class="carousel-caption d-none d-md-block mt-5">
                                <h5 class="text-izot shadow">Фискални&#32;принтери</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/img/ER.jpg}" class="d-block" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="text-izot shadow">Електронни&#32;везни</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/img/CR.jpg}" class="d-block" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="text-izot shadow">Касови&#32;апарати</h5>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            <hr style="height: 2px"  class="bg-izot w-75" />
        </div>
    </main>

    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
