<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>
    <main class="mt-3">
        <h1 class="text-center text-izot">Всички Продукти</h1>
        <hr style="height: 2px" class="bg-izot w-75" />

        <!--<hr class="hr-2 bg-dark w-75">-->
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center text-izot-bold">#</th>
                <th class="col-md-3 text-center text-izot-bold">Изображение</th>
                <th class="col-md-3 text-center text-izot-bold">Име</th>
                <th class="col-md-2 text-center text-izot-bold">Цена</th>
                <th class="col-md-3 text-center text-izot-bold">Действие</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product, iter : ${products}" th:object="${product}">
                <tr class="row mx-auto">
                    <td class="col-md-1 text-center text-izot" th:text="${iter.index + 1}"></td>
                    <td class="col-md-2 text-center text-izot">
                        <div class="text-center">
                        <img th:src="${product.imageUrl}" width="40" height="40" alt="Product" />
                        </div>
                    </td>
                    <td class="col-md-3 text-center text-izot" th:text="*{name}"></td>
                    <td class="col-md-2 text-center text-izot" th:text="*{price}"></td>

                    <td class="col-md-4 text-center">
                        <a th:href="@{/products/details/{id}(id=${product.id})}" class="btn bg-izot font-weight-bold text-white">Детайли</a>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success font-weight-bold text-white">Редакция</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger font-weight-bold text-white">Изтриване</a>
                    </td>

                    <!--
                    <td class="col-md-3 text-center">
                        <button class="btn bg-izot text-white" data-toggle="modal" th:data-target="|#details-producer-modal-*{id}|">Детайли</button>
                        <th:block th:replace="fragments/modals/producer/details-producer-modal"></th:block>
                        <th:block th:replace="fragments/modals/producer/edit-producer-modal"></th:block>
                        <th:block th:replace="fragments/modals/producer/delete-producer-modal"></th:block>
                    </td>
                    -->

                </tr>
            </th:block>
            </tbody>
        </table>
        <hr style="height: 2px" class="bg-izot w-75">
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
