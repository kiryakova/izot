<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>

    <main class="mt-3">
        <div class="jumbotron bg-white">
            <h1 class="text-center text-izot">Промени Производител</h1>
            <hr style="height: 2px" class="bg-izot w-25" />

            <!--<th:block th:each="error: ${errors}">
                <h3 class="text-center text-danger" th:text="${error}"></h3>
            </th:block>-->

            <form class="form w-50 mx-auto" th:action="@{/producers/edit/{id}(id=${producerId})}" th:method="post" th:object="${producer}">

                <th:block th:include="~{fragments/producer-form}"></th:block>

                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn bg-izot font-weight-bold text-white">Запази промените</button>
                </div>
            </form>

        </div>
    </main>

    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
