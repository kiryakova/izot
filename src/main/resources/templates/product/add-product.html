<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>

    <main class="mt-3">
        <div class="jumbotron bg-white">
            <h1 class="text-center text-izot">Добави Продукт</h1>
            <hr style="height: 2px" class="bg-izot w-25" />

            <form class="form w-25 mx-auto" th:action="@{/products/add}" th:method="post" th:object="${product}" enctype="multipart/form-data" >

                <th:block th:include="~{fragments/product-form}"></th:block>

                <div class="button-holder row d-flex justify-content-md-around">
                    <div><a th:href="@{/products/all}" class="btn bg-izot font-weight-bold text-white">Откажи</a></div>
                    <button type="submit" class="btn bg-izot font-weight-bold text-white">Добави</button>
                </div>
            </form>

        </div>
    </main>

    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
<script th:inline="javascript">
    /*$(document).ready(function () {
        getCategories();
    });
    */

    fetch('/categories/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((category) => $('#product-category').append(`<option value="${category.id}">${category.name}</option>`));
        })
        .catch((err) => console.log(err));

    fetch('/producers/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((producer) => $('#product-producer').append(`<option value="${producer.id}">${producer.name}</option>`));
        })
        .catch((err) => console.log(err));



</script>
</html>
