<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>

    <main class="mt-3">
        <div class="jumbotron bg-white">
            <h1 class="text-center text-izot">Изтрий Категория</h1>
            <hr style="height: 2px" class="bg-izot w-25" />

            <form class="form w-25 mx-auto" th:action="@{/categories/delete/{id}(id=${categoryId})}" th:method="post" th:object="${category}">

                <div class="text-center">
                    <img th:src="${category.imageUrl}" class="img-responsive" alt="Category">
                </div>

                <th:block th:include="~{fragments/category-form}"></th:block>

                <div class="button-holder row d-flex justify-content-md-around">
                    <div><a th:href="@{/categories/all}" class="btn bg-izot font-weight-bold text-white">Откажи</a></div>
                    <button type="submit" class="btn bg-izot font-weight-bold text-white">Изтрий</button>
                </div>
            </form>

        </div>
    </main>

    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
<script th:inline="javascript">

    $(document).ready(function () {
        $("input").attr("readonly",true);
        $('input[type=file]').attr("disabled",true);
    });

</script>
</html>
