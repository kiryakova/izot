<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>
    <main class="mt-3">
        <th:block th:if="${order} != null">


            <h1 class="text-center text-izot">Поръчка</h1>
            <th:block th:include="~{fragments/order-details-form}"></th:block>

            <div class="button-holder row d-flex justify-content-md-around">
                <div><button onclick="window.history.back()" class="btn bg-izot font-weight-bold text-white">Обратно</button></div>
            </div>
        </th:block>
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
