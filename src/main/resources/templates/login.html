<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>

    <main class="mt-3">
        <div class="jumbotron bg-white">
            <h1 class="text-center text-izot mc-colorize">Вход</h1>
            <hr style="height: 2px" class="bg-izot w-25" />

            <!--<th:block th:each="error: ${errors}">
                <h3 class="text-center text-danger" th:text="${error}"></h3>
            </th:block>-->

            <form class="form w-25 mx-auto" th:action="@{/users/login}" th:method="post">
                <!--<div class="username-and-password-holder d-flex justify-content-between">-->
                <div class="form-group">
                    <label for="username" class="font-weight-bold text-izot">Име</label>
                    <input type="text" class="form-control text-izot" id="username" name="username" placeholder="Username..." autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold text-izot">Парола</label>
                    <input type="password" class="form-control text-izot" id="password" name="password" placeholder="Password..." />
                </div>
                <!--</div>-->

                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn bg-izot font-weight-bold text-white">Вход</button>
                </div>
                <hr style="height: 2px"  class="bg-izot" />
                <div class="d-flex justify-content-lg-start mt-3">

                    <a class="nav-link text-izot" th:href="@{/users/register}">Ако нямате регистрация направете я от тук <i class="fas fa-sign-in-alt"></i></a>


                    <!--<div class="form-group text-izot">Все още нямате регистрация? Направете я </div>
                    <div class="form-group"><a class="nav-link text-danger" th:href="@{/users/register}">тук</a></div>-->
                </div>
            </form>

        </div>
    </main>

    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
