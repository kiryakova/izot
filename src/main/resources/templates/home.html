<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>

    <main class="mt-3">
        <div class="container-fluid">
            <div class="products-data row mb-4 home-container">
                <th:block th:each="category : ${categories}" th:object="${category}">
                    <div class="product img-thumbnail">
                        <div class="text-center">
                            <h5 class="text-center align-content-md-center text-izot font-weight-bold" th:text="${category.name}"></h5>
                            <div class="px-3 justify-content-center">
                                <a th:href="@{/products/all/products/{categoryId}(categoryId=${category.id})}" class="btn bg-exodia text-izot font-weight-bold mb-3">
                                <img th:src="${category.imageUrl}" width="150px" height="150px" alt="Преглед на продуктите от категория ${category.name}" />
                                </a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
