<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>

    <main class="mt-3">
        <div class="jumbotron bg-white">
            <h1 class="text-center text-izot">Профил - Редакция</h1>
            <hr style="height: 2px" class="bg-izot w-25" />
            <form class="form w-25 mx-auto" th:action="@{/users/edit}" th:method="post" th:object="${user}">
                <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'text-danger'">
                    <label for="username" class="text-izot">Име</label>
                    <!--<input type="text" class="form-control" id="username" name="username" th:value="*{username}" placeholder="Username..." autofocus="autofocus" />-->
                    <input type="text" class="form-control" id="username" th:field="*{username}" readonly />
                    <small th:each="error : ${#fields.errors('username')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'text-danger'">
                    <label for="email" class="text-izot">E-mail</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" autofocus="autofocus" />
                    <small th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('oldPassword')}? 'text-danger'">
                    <label for="oldPassword" class="text-izot">Стара Парола</label>
                    <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" required placeholder="Old Password..." />
                    <small th:each="error : ${#fields.errors('oldPassword')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'text-danger'">
                    <label for="password" class="text-izot">Нова Парола</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="New Password..." />
                    <small th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'text-danger'">
                    <label for="confirmPassword" class="text-izot">Потвърдете паролата</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm Password..." />
                    <small th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></small>
                </div>

                <hr style="height: 2px" class="bg-izot" />
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn bg-izot font-weight-bold text-white">Потвърди промените</button>
                </div>
            </form>
        </div>
    </main>

    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
