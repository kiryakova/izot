<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/navbar}"></th:block>
    <main class="mt-3">
        <h1 class="text-center text-izot">Логове</h1>
        <hr style="height: 2px" class="bg-izot w-75" />

        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center text-izot-bold">#</th>
                <th class="col-md-2 text-center text-izot-bold">Дата</th>
                <th class="col-md-2 text-center text-izot-bold">Име</th>
                <th class="col-md-2 text-center text-izot-bold">E-mail</th>
                <th class="col-md-5 text-center text-izot-bold">Събитие</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="log, iter : ${logs}" th:object="${log}">
                <tr class="row mx-auto">
                    <td class="col-md-1 text-center text-izot" th:text="${iter.index + 1}"></td>
                    <td class="col-md-2 text-center text-izot" th:text="*{#temporals.format(dateTime, 'dd-MM-yyyy HH:mm:ss')}"></td>
                    <td class="col-md-2 text-center text-izot" th:text="*{user.username}"></td>
                    <td class="col-md-2 text-center text-izot" th:text="*{user.email}"></td>
                    <td class="col-md-5 text-center text-izot" th:text="*{event}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <hr style="height: 2px" class="bg-izot w-75">
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
